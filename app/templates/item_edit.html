{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <!-- Include Select2 CSS -->
    {{ form.media.css }}
{% endblock %}

{% block page_content %}
<h1>Edit item</h1>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form method="post" action="" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <input type="submit" value="Submit Form"/>
</form>



{% endblock %}

{% block extra_js %}
    <!-- Include Select2 JS -->
    {{ form.media.js }}
    <script>
        $(document).ready(function() {
            $('select.django-select2').select2();
        });
    </script>
{% endblock %}
