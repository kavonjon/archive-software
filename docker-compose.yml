services:
  web:
    build: .
    container_name: django_gunicorn
    restart: unless-stopped
    volumes:
      - static_volume:/app/static
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres
    container_name: postgres_django
    restart: unless-stopped
    expose:
      - "54322"
    command: -p 54322
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DBNAME}
      - POSTGRES_USER=${DBUSER}
      - POSTGRES_PASSWORD=${DBPASS}

  nginx:
    build: ./nginx
    container_name: test_deploy_nginx
    restart: unless-stopped
    volumes:
      - static_volume:/app/static/
    expose:
      - 8081
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:

networks:
  default:
    external: true
    name: nal-archive_default
